<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>B3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='style.css'>
    <script src="https://kit.fontawesome.com/7f972bf8c7.js" crossorigin="anonymous"></script>
  </head>
  <body>
  <div class='container'>
    <figure style="overflow:visible;" id="spinner"><div class="spinner"></div><center style="margin-top:0.5em"><strong>emscripten</strong></center></figure>
    <div class="emscripten" id="status">Downloading...</div>
    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>  
    </div>
    <h1 class='h2'><a href='index.html'><i class="fa-solid fa-house"></i></a> B<sub>3</sub> via fast Fourier transforms
      <button id='btnDoc' class='btn btn-sm btn-info' type='button' data-content='B3' data-bs-toggle="modal" data-bs-target="#infoModal">Info</button></h1>
    <p>Source: <a href='potential.c'>potential.c</a> <a href='potential.h'>potential.h</a> <a href='b3.c'>b3.c</a> <a href='b3.h'>b3.h</a></p>
    <div>
      <label>Potential:
        <select class='form-select' id='potType' onchange='updatePotType()'>
          <option value='0'>Soft sphere</option>
          <option value='1' selected>Lennard-Jones</option>
          <option value='2'>WCA</option>
          <option value='3'>Custom</option>
        </select>
      </label><br>
      <div id='uCustomDiv' style='display: none'><label>u(r) = <input class='form-control' id='uCustom' size='40' style='width: 40em; display: inline-block;' value='r==0 ? Number.POSITIVE_INFINITY : 4 * (Math.pow(r,-12) - Math.pow(r,-6))'></label></div>
      <label>Temperature: <input class='form-control' id='T' style='width: 6rem;' value='1'></label>
      <label><input type='checkbox' class='form-check-input' id='useX' onchange='updateTrunc()'> vary T(x) parametrically</label>
      <input class='form-control' id='numX' style='width: 6rem; display: none;' placeholder='# of x'>
      <div id='ttDiv'>
        <label>Truncation type:
          <select class='form-select' id='truncType' onchange='updateTrunc()'>
            <option value='1'>Simple</option>
            <option value='3'>Shifted</option>
            <option value='4' id='truncType4'>Force-shifted</option>
          </select>
        </label>
      </div>
      <div id='rcDiv' style='display: none'><label>Cutoff: <input class='form-control' id='rc' style='width: 4rem;' value='3'></label></div></div>
      <button type='button' id='goButton' class='btn btn-primary'>Go</button>
      <div id='Output'></div>
      <hr>
      <table id='resultsTable' class='table table-sm' style='display: none;'>
        <thead><tr><th id='parametricThead'>T</th><th id='log2Ncol'>log<sub>2</sub>N</th><th>B<sub>3</sub></th><th class='diffcol'>Diff</th><th>dB<sub>3</sub>/d&beta;</th><th class='diffcol'>Diff</th><th>d<sup>2</sup>B<sub>3</sub>/d&beta;<sup>2</sup></th><th class='diffcol'>Diff</th></tr></thead>
        <tbody id='results'></tbody>
      </table>
      <hr>
    </div>
    <script src='util.js'></script>
    <script src='emscripten.js'></script>
    <script type='text/javascript'>
var running = false, stopRequested = false;
document.getElementById('goButton').addEventListener('click', function(){
  window.setTimeout(go, 0);
});
var nr2 = 5, ix = 0;
var lastResult = null;
function go() {
  var useX = document.getElementById("useX").checked;
  nr2 = useX ? 15 : 5;
  ix = 0;
  lastResult = null;
  var tbody = document.getElementById('results');
  empty(tbody);

  setTruncation();
  goCalc();
}

function setTruncation() {
  var T = Number(document.getElementById("T").value);
  if (T<=0) {
    alert("Invalid temperature "+T);
    document.getElementById("T").focus();
    return;
  }
  var potType = Number(document.getElementById("potType").value);
  var truncType = 1, rc = 0;
  if (potType != 2) {
    truncType = Number(document.getElementById("truncType").value);
    if (truncType < 0 || truncType > 4 || truncType != Math.round(truncType)) {
      alert("Invalid truncation type " + truncType);
      return;
    }
    rc = Number(document.getElementById("rc").value);
    if (truncType>0 && rc <= 0) {
      alert("Invalid rc "+rc);
      document.getElementById("rc").focus();
      return;
    }
  }
  if (potType == 3) {
    eval('uCustom = function(r) { return '+document.getElementById('uCustom').value+';};');
  }

  Module.ccall('setTruncation', 'number', ['number','number','number'], [potType,rc,truncType]);

}
var uCustom = function(r) {return 0;}
function goCalc() {
  var useX = document.getElementById("useX").checked;
  var T = 0;
  var numX = 0;
  if (useX) {
    numX = Number(document.getElementById("numX").value);
    x = ix / numX;
    eval("T = "+document.getElementById("T").value);
  }
  else {
    T = Number(document.getElementById("T").value);
  }
  if (T<=0 || isNaN(T)) {
    alert("Invalid temperature "+T);
    document.getElementById("T").focus();
    return;
  }
  var result = Module.ccall('calcB3', 'number', ['number','number'], [T,1<<nr2]);
  var resultD1 = Module.ccall('getLastResultB3', 'number', ['number'], [1]);
  var resultD2 = Module.ccall('getLastResultB3', 'number', ['number'], [2]);
  if (!useX || nr2 == 16) {
    var tbody = document.getElementById('results');
    var row = makeElement("TR", tbody);
    if (useX) {
      makeElement("TD", row, {textContent: T});
    }
    else {
      makeElement("TD", row, {textContent: nr2});
    }
    makeElement("TD", row, {textContent: result});
    makeElement("TD", row, {textContent: lastResult ? (result-lastResult[0]).toPrecision(3) : ""});
    makeElement("TD", row, {textContent: resultD1});
    makeElement("TD", row, {textContent: lastResult ? (resultD1-lastResult[1]).toPrecision(3) : ""});
    makeElement("TD", row, {textContent: resultD2});
    makeElement("TD", row, {textContent: lastResult ? (resultD2-lastResult[2]).toPrecision(3) : ""});
  }
  lastResult = [result,resultD1,resultD2];
  if (nr2<16) {
    nr2++;
    setTimeout(goCalc, 0);
  }
  else if (useX && ix<numX) {
    ix++;
    nr2 = 15;
    setTimeout(goCalc, 0);
  }
}
function updatePotType() {
  var potType = Number(document.getElementById("potType").value);
  var truncType = Number(document.getElementById("truncType").value);
  if (potType==2) {
    document.getElementById("truncType").value = 3;
    updateTrunc();
  }
  document.getElementById("rcDiv").style.display = (truncType==0||potType==2) ? "none" : "block";
  document.getElementById("ttDiv").style.display = potType==2 ? "none" : "block";
  document.getElementById("uCustomDiv").style.display = potType==3 ? "block" : "none";
  document.getElementById("truncType4").style.display = potType==3 ? "none" : "";
}
function updateTrunc() {
  var tbody = document.getElementById('results');
  empty(tbody);
  var truncType = Number(document.getElementById("truncType").value);
  var useX = document.getElementById("useX").checked;
  document.getElementById("rcDiv").style.display = truncType==0 ? "none" : "block";
  document.getElementById("resultsTable").style.display = (truncType==0 && !useX) ? "none" : "block";
  var truncType = Number(document.getElementById("truncType").value);
  var diffHeads = document.getElementsByClassName("diffcol");
  for (var i=0; i<diffHeads.length; i++) {
    diffHeads[i].style.display = truncType == 0 ? "none" : "table-cell";
  }
  document.getElementById("parametricThead").style.display = useX ? "table-cell" : "none";
  document.getElementById("log2Ncol").style.display = useX ? "none" : "table-cell";
  document.getElementById("numX").style.display = useX ? "inline-block" : "none";
}
window.addEventListener("load", updatePotType);
window.addEventListener("load", updateTrunc);
    </script>
    <script async type="text/javascript" src="virial.js"></script>
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="infoModalLabel">Info</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>All info: <select class='form-select' style='width: auto; display: inline-block' id='info-modal-select'></select>
            <div id='infoModalBody'></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
