<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>B2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='style.css'>
    <script src="https://kit.fontawesome.com/7f972bf8c7.js" crossorigin="anonymous"></script>
  </head>
  <body>
  <div class='container'>
    <figure style="overflow:visible;" id="spinner"><div class="spinner"></div><center style="margin-top:0.5em"><strong>emscripten</strong></center></figure>
    <div class="emscripten" id="status">Downloading...</div>
    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>  
    </div>
    <h1 class='h2'><a href='index.html'><i class="fa-solid fa-house"></i></a> B<sub>2</sub> via quadrature and series expansion</h1>
    <p>Source: <a href='potential.c'>potential.c</a> <a href='potential.h'>potential.h</a> <a href='b2.c'>b2.c</a></p>
    <div>
      <label>Potential:
        <select class='form-select' id='potType' onchange='updatePotType()'>
          <option value='0'>Soft sphere</option>
          <option value='1'>Lennard-Jones</option>
          <option value='2'>WCA</option>
          <option value='4'>Custom</option>
        </select>
      </label><br>
      <div id='uCustomSpan' style='margin-left: 2em; display: none'><label>u(r) = <input class='form-control' id='uCustom' size='40' style='width: 40em; display: inline-block;' value='4 * (Math.pow(r,-12) - Math.pow(r,-6))'></label></div>
      <label>Temperature: <input class='form-control' id='T' style='width: 4rem;' value='1'></label>
      <div id='ttDiv'>
        <label>Truncation type:
          <select id='truncType' class='form-select' onchange='updateTrunc()'>
            <option value='0' id='truncType0'>None</option>
            <option value='1'>Simple</option>
            <option value='2' id='truncType2'>Simple + LRC</option>
            <option value='3'>Shifted</option>
            <option value='4' id='truncType4'>Force-shifted</option>
          </select>
        </label>
      </div>
      <div id='rcDiv' style='display: none'><label>Cutoff: <input class='form-control' id='rc' style='width: 4rem;' value='3'></label></div></div>
      <button type='button' id='goButton' class='btn btn-primary'>Go</button>
      <div id='Output'></div>
      <hr>
      <table id='resultsTable' class='table table-sm' style='display: none;'>
        <thead><tr><th>log<sub>2</sub>N</th><th>B<sub>2</sub></th><th>Diff</th><th>dB<sub>2</sub>/d&beta;</th><th>Diff</th><th>d<sup>2</sup>B<sub>2</sub>/d&beta;<sup>2</sup></th><th>Diff</th></tr></thead>
        <tbody id='results'></tbody>
      </table>
      <p id='resultsP'>B<sub>2</sub>: <span id='valueB2'></span><br>
      dB<sub>2</sub>/d&beta;: <span id='valueB2d1'></span><br>
      d<sup>2</sup>B<sub>2</sub>/d&beta;<sup>2</sup>: <span id='valueB2d2'></span></p>
      <hr>
    </div>
    <script src='util.js'></script>
    <script src='emscripten.js'></script>
    <script type='text/javascript'>
var running = false, stopRequested = false;
document.getElementById('goButton').addEventListener('click', function(){
  window.setTimeout(go, 0);
});
var nr2 = 10;
var lastResult = null;
function go() {
  nr2 = 10;
  lastResult = null;
  var tbody = document.getElementById('results');
  empty(tbody);
  goCalc();
}
var uCustom = function(r) {return 0;}
function goCalc() {
  var T = Number(document.getElementById("T").value);
  if (T<=0) {
    alert("Invalid temperature "+T);
    document.getElementById("T").focus();
    return;
  }
  var potType = Number(document.getElementById("potType").value);
  var truncType = 1, rc = 0;
  if (potType != 2) {
    truncType = Number(document.getElementById("truncType").value);
    if (truncType < 0 || truncType > 4 || truncType != Math.round(truncType)) {
      alert("Invalid truncation type " + truncType);
      return;
    }
    rc = Number(document.getElementById("rc").value);
    if (truncType>0 && rc <= 0) {
      alert("Invalid rc "+rc);
      document.getElementById("rc").focus();
      return;
    }
  }
  if (potType == 4) {
    eval('uCustom = function(r) { return '+document.getElementById('uCustom').value+';};');
  }

  Module.ccall('setTruncation', 'number', ['number','number','number'], [potType,rc,truncType]);
  var result = Module.ccall('calcB2', 'number', ['number','number'], [T,1<<nr2]);
  var resultD1 = Module.ccall('getLastResultB2', 'number', ['number'], [1]);
  var resultD2 = Module.ccall('getLastResultB2', 'number', ['number'], [2]);
  if (truncType == 0) {
    document.getElementById("valueB2").textContent = result;
    document.getElementById("valueB2d1").textContent = resultD1;
    document.getElementById("valueB2d2").textContent = resultD2;
    return;
  }
  var tbody = document.getElementById('results');
  var row = makeElement("TR", tbody);
  makeElement("TD", row, {textContent: nr2});
  makeElement("TD", row, {textContent: result});
  makeElement("TD", row, {textContent: lastResult ? (result-lastResult[0]).toPrecision(3) : ""});
  makeElement("TD", row, {textContent: resultD1});
  makeElement("TD", row, {textContent: lastResult ? (resultD1-lastResult[1]).toPrecision(3) : ""});
  makeElement("TD", row, {textContent: resultD2});
  makeElement("TD", row, {textContent: lastResult ? (resultD2-lastResult[2]).toPrecision(3) : ""});
  lastResult = [result,resultD1,resultD2];
  if (nr2<20) {
    nr2++;
    setTimeout(goCalc, 0);
  }
}
function updatePotType() {
  var potType = Number(document.getElementById("potType").value);
  var truncType = Number(document.getElementById("truncType").value);
  if (potType==2) {
    document.getElementById("truncType").value = 3;
    updateTrunc();
  }
  document.getElementById("rcDiv").style.display = (truncType==0||potType==2) ? "none" : "block";
  document.getElementById("ttDiv").style.display = potType==2 ? "none" : "block";
  document.getElementById("uCustomSpan").style.display = potType==4 ? "block" : "none";
  document.getElementById("truncType0").style.display = 
      document.getElementById("truncType2").style.display = 
      document.getElementById("truncType4").style.display = (potType==4 ? "none" : "");
  if (potType == 4 && (truncType == 0 || truncType==2 || truncType==4)) {
    document.getElementById("truncType").value = 1;
    updateTrunc();
  }
}
function updateTrunc() {
  var truncType = Number(document.getElementById("truncType").value);
  document.getElementById("rcDiv").style.display = truncType==0 ? "none" : "block";
  document.getElementById("resultsTable").style.display = truncType==0 ? "none" : "block";
  document.getElementById("resultsP").style.display = truncType==0 ? "block" : "none";
}
window.addEventListener("load", updatePotType);
window.addEventListener("load", updateTrunc);
    </script>
    <script async type="text/javascript" src="virial.js"></script>
  </body>
</html>
