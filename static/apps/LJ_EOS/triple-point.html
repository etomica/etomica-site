    <script>
function collapse1Parameter(id) {
  var foo = document.getElementById("collapse"+id);
  new bootstrap.Collapse(foo, {toggle: false}).hide();
}
function collapseParameters() {
  collapse1Parameter("parametersDiv-vapor");
  collapse1Parameter("parametersDiv-liquid");
  collapse1Parameter("parametersDiv-hcp");
  collapse1Parameter("parametersDiv-fcc");
}
function phasesUpdated() {
  var allPhases = ["vapor","liquid","fcc","hcp"];
  for (var i=0; i<allPhases.length; i++) {
    var x = "parametersDiv-"+allPhases[i];
    document.getElementById(x).style.display = "none";
  }

  var phase1 = document.getElementById("phase1").value;
  document.getElementById("parametersDiv-"+phase1).style.display = "block";
  var phase2 = document.getElementById("phase2").value;
  document.getElementById("parametersDiv-"+phase2).style.display = "block";
  var phase3 = document.getElementById("phase3").value;
  document.getElementById("parametersDiv-"+phase3).style.display = "block";
}
window.addEventListener("load", phasesUpdated);
    </script>

    <script type='text/python' src='LJ_EOS.py'></script>
    <script type='text/python'>
      from browser import document, window, timer
      from browser.widgets.dialog import InfoDialog
      from LJ_EOS import getEOS, findCoexistence

      def optsForPhase(p):
        opts = []
        selectedEOS = document["inputEOS-"+p].value;
        if p == "vapor":
          log2nB3 = 12
          if selectedEOS == "Johnson":
            opts.append(("--vjohnson",""))
          elif selectedEOS == "Kolafa":
            opts.append(("--vkolafa",""))
          elif selectedEOS == "May":
            opts.append(("--vmay",""))
          elif selectedEOS == "Thol":
            opts.append(("--vthol",""))
          elif selectedEOS == "Schultz":
            opts.append(("--log2nB3",document["inputLog2nB3"].value))
            opts.append(("--nTder",0))
        elif p == "liquid":
          if selectedEOS == "Schultz":
            doLRC = document["checkLRC-liquid"].checked
            if doLRC:
              opts.append(("--lrc",""))
            Nl = document["inputNl"].value
            if Nl != "0":
              opts.append(("--Nl",Nl))
            rc = document["inputRc-liquid"].value
            if rc != "-1":
              opts.append(("--rc",rc))
              if Nl == "0":
                InfoDialog("Trouble", f"Must use a finite liquid system size to truncate")
                return None
            elif Nl != "0":
              InfoDialog("Trouble", f"Must truncate when using a finite liquid system size")
              return None
            elif doLRC:
              InfoDialog("Trouble", f"Must truncate to include LRC in liquid")
              return None
          elif selectedEOS == "Johnson":
            opts.append(("--johnson",""))
          elif selectedEOS == "Kolafa":
            opts.append(("--kolafa",""))
          elif selectedEOS == "May":
            opts.append(("--lmay",""))
          elif selectedEOS == "Thol":
            opts.append(("--thol",""))
        elif p == "fcc":
          if selectedEOS == "Schultz":
            if document["checkLat-fcc"].checked:
              opts.append(("--lattice",""))
            elif document["checkHarmonic-fcc"].checked:
              opts.append(("--harmonic",""))
            doPhi = document["checkVac-fcc"].checked
            if doPhi:
              opts.append(("--vac",""))
            doNrcc = document["checkNrcc-fcc"].checked
            doLRC = document["checkLRC-fcc"].checked
            if doNrcc and doLRC:
              InfoDialog("Trouble", f"Cannot apply LRC to anharmonic")
              return None
            if doLRC:
              opts.append(("--lrc",""))
            Nf = document["inputNf"].value
            if Nf != "0":
              if doNrcc:
                opts.append(("--Nfc",Nf))
              else:
                opts.append(("--Nf",Nf))
            rc = document["inputRc-fcc"].value
            if rc != "0":
              if doNrcc:
                opts.append(("--rcc",rc))
              else:
                opts.append(("--rc",rc))
              if Nf == "0":
                InfoDialog("Trouble", f"Must use a finite fcc system size to truncate")
                return None
            elif Nf != "0":
              InfoDialog("Trouble", f"Must truncate when using a finite fccsystem size")
              return None
            elif doLRC:
              InfoDialog("Trouble", f"Must truncate to include LRC for fcc")
              return None
          elif selectedEOS == "Adidharma":
            opts.append(("--Adidharma",""))
          elif selectedEOS == "dePablo":
            opts.append(("--dePablo",""))
          elif selectedEOS == "vdh":
            opts.append(("--vdh",""))
        elif p == "hcp":
          alpha0 = True
          if selectedEOS == "Schultz":
            if document["checkLat-hcp"].checked:
              opts.append(("--lattice",""))
            elif document["checkHarmonic-hcp"].checked:
              opts.append(("--harmonic",""))
            doNrcc = document["checkNrcc-fcc"].checked
            doLRC = document["checkLRC-fcc"].checked
            if doNrcc and doLRC:
              InfoDialog("Trouble", f"Cannot apply LRC to anharmonic for HCP")
              return None
            if doLRC:
              opts.append(("--lrc",""))
            Nh = document["inputNh"].value
            if Nh != "0":
              if doNrcc:
                opts.append(("--Nhc",Nh))
              else:
                opts.append(("--Nh",Nh))
            rc = document["inputRc-hcp"].value
            if rc != "0":
              if doNrcc:
                opts.append(("--rcc",rc))
              else:
                opts.append(("--rc",rc))
              if Nh == "0":
                InfoDialog("Trouble", f"Must use a finite HCP system size to truncate")
                return None
            elif Nh != "0":
              InfoDialog("Trouble", f"Must truncate when using a finite HCP system size")
              return None
            elif doLRC:
              InfoDialog("Trouble", f"Must truncate to include LRC for HCP")
              return None
            alpha0 = document["checkAlpha"].checked
            if alpha0:
              opts.append(("--alpha0", ""))
          elif selectedEOS == "Adidharma":
            opts.append(("--Adidharma",""))
        return opts

      eos1 = eos2 = eos3 = None
      T = Tstep = Tmin = Tmax = lastDT = stage = 0
      props1a = props2a = props2b = props3b = None

      def pushData():
        global T, props1a, props2a, props2b, props3b
        document['Ta'].textContent = T
        document['Tb'].textContent = T
        document['rho1a'].textContent = props1a['rho']
        document['rho2a'].textContent = props2a['rho']
        document['rho2b'].textContent = props2b['rho']
        document['rho2gap'].textContent = props2b['rho'] - props2a['rho']
        document['rho3b'].textContent = props3b['rho']
        document['Pa'].textContent = props1a['P']
        document['Ga'].textContent = props1a['G']
        document['Pb'].textContent = props2b['P']
        document['Pgap'].textContent = props2b['P'] - props2a['P']
        document['Gb'].textContent = props2b['G']
        document['Ggap'].textContent = props2b['G'] - props2a['G']

      def doOneTriplePoint():
        global stage, eos1, eos2, eos3, props1a, props2a, props2b, props3b, lastDT, Tstep, Tmin, Tmax, T
        if stage == 1:
          props1a, props2a = findCoexistence(T, eos1, eos2, props1a['P'], False)
          stage = 2
          # we'll come back and do 2-3 and then analyze
          return
        props2b, props3b = findCoexistence(T, eos2, eos3, props1a['P'], False)
        stage = 1

        if 'rho' in props2a and 'rho' in props2b:
          pushData()
          # coex success for both, see how to adjust
          if props2b['rho'] > props2a['rho']:
            Tmax=T
            if T-Tmin < Tstep*2:
              Tstep = 0.5*(T-Tmin)
            if T-Tstep == T:
              stopUpdate()
              return
            T -= Tstep
            lastDT = -Tstep
          else:
            Tmin=T
            if Tmax-T < Tstep*2:
              Tstep = 0.5*(Tmax-T)
            if T+Tstep == T:
              stopUpdate()
              return
            T += Tstep
            lastDT=Tstep
        else:
          # at least one coex failed.  back off T and take smaller steps
          if lastDT == 0:
            # we didn't even start stepping yet.  probably bad guess
            InfoDialog("Trouble", f"Could not find triple point")
            return
     
          T -= lastDT
          Tstep *= 0.1
          lastDT *= 0.1
          T += lastDT

      def stopUpdate():
        global eos1, eos2
        timer.clear_interval(myInterval)
        document["btnUpdate"].textContent = "Update"
        eos1 = None
        eos2 = None
        eos3 = None

      def update(ev):
        global myInterval, stage, eos1, eos2, eos3, props1a, props2a, props2b, props3b, lastDT, Tstep, Tmin, Tmax, T
        if not eos1 == None:
          print("stopping!")
          stopUpdate()
          return
        window.collapseParameters()
        document["btnUpdate"].textContent = "Stop"

        phase1 = document['phase1'].value
        opts = optsForPhase(phase1)
        if opts is None:
          return
        eos1 = getEOS(phase1, opts)
        phase2 = document['phase2'].value
        if phase1 == phase2:
          InfoDialog("Trouble", f"The three phases must be different")
          return
        opts = optsForPhase(phase2)
        if opts is None:
          return
        eos2 = getEOS(phase2, opts)
        phase3 = document['phase3'].value
        if phase1 == phase3 or phase2 == phase3:
          InfoDialog("Trouble", f"The three phases must be different")
          return
        opts = optsForPhase(phase3)
        if opts is None:
          return
        eos3 = getEOS(phase3, opts)
        Tguess = document['inputT'].value
        Tguess = float(Tguess)
        T=Tguess
        props1a = {'P': 0}
        Tmin=0
        Tmax=10
        Tstep=0.001;
        lastDT=0
        stage = 1
        myInterval = timer.set_interval(doOneTriplePoint, 0)

      document["btnUpdate"].bind("click", update)
    </script>
