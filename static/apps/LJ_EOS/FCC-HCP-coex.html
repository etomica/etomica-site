    <script>
function phasesUpdated() {
  var allPhases = ["fcc","hcp"];
  for (var i=0; i<allPhases.length; i++) {
    var x = "parametersDiv-"+allPhases[i];
    document.getElementById(x).style.display = "none";
  }

  var phase1 = document.getElementById("phase1").value;
  document.getElementById("parametersDiv-"+phase1).style.display = "block";
  var phase2 = document.getElementById("phase2").value;
  document.getElementById("parametersDiv-"+phase2).style.display = "block";
}
function clearAllRows() {
  var tbody = document.getElementById("coex-table");
  empty(tbody);
}
  
var copyText0 = "T,rho1,rho2,P,G,phi\n", copyText = "";
var allData = [];
var lastRow = null;
function addRow(v1, v2, v3, v4, v5) {
  if (lastRow) {
    lastRow.className = "";
    lastRow = null;
  }
  var tbody = document.getElementById("coex-table");
  var row = makeElement("TR");
  var v = [v1, v2, v3, v4, v5];
  allData.push(v);
  sortData();
  for (var i=0; i<v.length; i++) {
    makeElement("TD", row, {textContent: v[i]});
  }
  var allRows = tbody.rows;
  var success = false;
  for (var i=0; i<allRows.length; i++) {
    var iRow = allRows[i];
    var iP = Number(iRow.childNodes[3].textContent);
    if (iP > v4) {
      tbody.insertBefore(row, iRow);
      success = true;
      break;
    }
  }
  if (!success) tbody.appendChild(row);
  row.className = "table-success";
  lastRow = row;
  window.setTimeout(function() { row.className = ""; }, 500);
}
function setStage(s) {
  if (s==1) allData = [];
  document.getElementById("lowPbranch").style.display = s == 2 ? "inline" : "none";
}
function sortData() {
  allData.sort(function(a,b) {
    return a[3] - b[3];
  });
  copyText = "";
  for (var i=0; i<allData.length; i++) {
    copyText += allData[i].join(",")+"\n";
  }
}

function collapse1Parameter(id) {
  var foo = document.getElementById("collapse"+id);
  new bootstrap.Collapse(foo, {toggle: false}).hide();
}
function collapseParameters() {
  collapse1Parameter("parametersDiv-hcp");
  collapse1Parameter("parametersDiv-fcc");
}
function sortOutput() {
  var tbody = document.getElementById("coex-table");
  var rows = tbody.rows;
  var myrows = [];
  for (var i=0; i<rows.length; i++) {
    myrows.push(rows[i]);
  }
  myrows.sort(function(a,b) {
    var Pa = Number(a.childNodes[3].textContent);
    var Pb = Number(b.childNodes[3].textContent);
    return Pa - Pb;
  });
  empty(tbody);
  var lastP = -1;
  for (var i=0; i<myrows.length; i++) {
    var P = Number(myrows[i].childNodes[3].textContent);
    if (P == lastP) continue;
    lastP = P;
    tbody.appendChild(myrows[i]);
  }
  for (var i=0; i<myrows.length; i++) {
    tbody.appendChild(myrows[i]);
  }
}
window.addEventListener("load", phasesUpdated);

    <script type='text/python'>
      from browser import document, window, timer
      from browser.widgets.dialog import InfoDialog
      from LJ_EOS import getEOS, findCoexistence

      def optsForPhase(p):
        opts = []
        selectedEOS = document["inputEOS-"+p].value;
        if p == "vapor":
          log2nB3 = 12
          if selectedEOS == "Johnson":
            opts.append(("--vjohnson",""))
          elif selectedEOS == "Kolafa":
            opts.append(("--vkolafa",""))
          elif selectedEOS == "May":
            opts.append(("--vmay",""))
          elif selectedEOS == "Thol":
            opts.append(("--vthol",""))
          elif selectedEOS == "Schultz":
            opts.append(("--log2nB3",document["inputLog2nB3"].value))
            opts.append(("--nTder",0))
        elif p == "fcc":
          if selectedEOS == "Schultz":
            if document["checkLat-fcc"].checked:
              opts.append(("--lattice",""))
            elif document["checkHarmonic-fcc"].checked:
              opts.append(("--harmonic",""))
            doNrcc = document["checkNrcc-fcc"].checked
            doLRC = document["checkLRC-fcc"].checked
            if doNrcc and doLRC:
              InfoDialog("Trouble", f"Cannot apply LRC to anharmonic")
              return None
            if doLRC:
              opts.append(("--lrc",""))
            Nf = document["inputNf"].value
            if Nf != "0":
              if doNrcc:
                opts.append(("--Nfc",Nf))
              else:
                opts.append(("--Nf",Nf))
            rc = document["inputRc-fcc"].value
            if rc != "0":
              if doNrcc:
                opts.append(("--rcc",rc))
              else:
                opts.append(("--rc",rc))
              if Nf == "0":
                InfoDialog("Trouble", f"Must use a finite fcc system size to truncate")
                return None
            elif Nf != "0":
              InfoDialog("Trouble", f"Must truncate when using a finite fccsystem size")
              return None
            elif doLRC:
              InfoDialog("Trouble", f"Must truncate to include LRC for fcc")
              return None
          elif selectedEOS == "Adidharma":
            opts.append(("--Adidharma",""))
          elif selectedEOS == "dePablo":
            opts.append(("--dePablo",""))
          elif selectedEOS == "vdh":
            opts.append(("--vdh",""))
        elif p == "hcp":
          alpha0 = True
          if selectedEOS == "Schultz":
            if document["checkLat-hcp"].checked:
              opts.append(("--lattice",""))
            elif document["checkHarmonic-hcp"].checked:
              opts.append(("--harmonic",""))
            doNrcc = document["checkNrcc-fcc"].checked
            doLRC = document["checkLRC-fcc"].checked
            if doNrcc and doLRC:
              InfoDialog("Trouble", f"Cannot apply LRC to anharmonic for HCP")
              return None
            if doLRC:
              opts.append(("--lrc",""))
            Nh = document["inputNh"].value
            if Nh != "0":
              if doNrcc:
                opts.append(("--Nhc",Nh))
              else:
                opts.append(("--Nh",Nh))
            rc = document["inputRc-hcp"].value
            if rc != "0":
              if doNrcc:
                opts.append(("--rcc",rc))
              else:
                opts.append(("--rc",rc))
              if Nh == "0":
                InfoDialog("Trouble", f"Must use a finite HCP system size to truncate")
                return None
            elif Nh != "0":
              InfoDialog("Trouble", f"Must truncate when using a finite HCP system size")
              return None
            elif doLRC:
              InfoDialog("Trouble", f"Must truncate to include LRC for HCP")
              return None
            alpha0 = document["checkAlpha"].checked
            if alpha0:
              opts.append(("--alpha0", ""))
          elif selectedEOS == "Adidharma":
            opts.append(("--Adidharma",""))
        return opts

      eos1 = None
      eos2 = None
      myInterval = None
      iteration = T = dT = diT = Pguess = stage = Pg = Thigh = Plow = iT = 0
      doneiT = {}
      maxdiT = 27
      # stage 1: increase T from 0 while P decreases
      # stage 2: decrease Pguess at max T to look for low-P branch
      # stage 3: decrease T (with acceleration) along low-P branch from max toward P=0
      # stage 4: decrease T (with deceleration) along low-P branch from max to P~=0

      def doOneCoex():
        global stage, eos1, eos2, myInterval, T, diT, maxdiT, dT, Pguess, Pg, iT, Thigh, Plow, iteration, doneiT
        iteration += 1
        T = 0.01*iT/(1<<maxdiT)
        if stage == 2:
          Pgg = Pg
        else:
          Pgg = Pguess[iT]
        #print("doOneCoex "+str(stage)+" "+str(T)+" "+str(iT)+" "+str(diT)+" "+str(Pgg))
        if iT in doneiT:
          (props1,props2) = doneiT[iT]
          addme = False
        else:
          props1, props2 = findCoexistence(T, eos1, eos2, Pgg, False)
          if stage != 2:
            # in stage 2, we vary Pguess and look for failure
            # we never repeat, so just don't store our failures
            doneiT[iT] = (props1,props2)
          addme = True
        if not 'rho' in props1 or (stage >= 3 and props1['P'] < 0):
          if stage == 1:
            diT -= 1
            if diT < 18: # dT ~= 0.00002
              # we failed to find more coex.  give up on high-P branch
              # first dial T back to where it was
              iT -= (1<<(diT+1))
              stage = 2
              doneiT = {}
              window.setStage(stage)
              iteration = 0
              # Pg is our new Pguess
              Pg = Plow - 0.1
              # in stage 2, we lower T looking for low-P branch of coexistence
              return
            # back up, retrace with smaller steps
            iT -= 8*(1<<diT)
            # doOneCoex will be called again and we'll do stage 1 with smaller steps
            return
          elif stage == 2:
            iT -= (1<<diT)
            # dial back T a bit more and look for low-P branch
            return
          elif stage >= 3:
            stage = 4
            diT -= 1
            if diT < 0:
              #window.sortOutput()
              window.setStage(5)
              stopUpdate()
              return
            iT += 8*(1<<diT)
            # back off a bit and continue searching for P~=0
            return
          else:
            # all done
            doStopUpdate()

        if stage == 1:
          if addme:
            window.addRow(T, props1['rho'], props2['rho'], props1['P'], props1['G'])

          if T > Thigh:
            Thigh = T
            Plow = props1['P']
          iT += (1<<diT)
          Pguess[iT] = props1['P']
        elif stage == 2:
          if props1['P'] < Plow - 0.1:
            # success!
            stage = 3
            window.setStage(stage)
            iteration = 0
            Pguess = {iT: Pg}
            return
          # P not low enough, maybe still high-P branch?
          Pg -= 0.5
        elif stage >= 3:
          if addme:
            window.addRow(T, props1['rho'], props2['rho'], props1['P'], props1['G'])

          if stage == 3 and (diT-18) < iteration/50 and iT%(1<<(diT+1)) == 0:
            # increment every 50 iterations or so
            diT += 1
          iT -= (1<<diT);
          Pguess[iT] = props1['P']

      def stopUpdate():
        global eos1, eos2
        timer.clear_interval(myInterval)
        document["btnUpdate"].textContent = "Update"
        window.sortData()
        eos1 = None
        eos2 = None

      def update(ev):
        global stage, eos1, eos2, myInterval, T, dT, diT, maxdiT, Pguess, Plow, Thigh, iT, iteration
        if not eos1 == None:
          print("stopping!")
          stopUpdate()
          return
        window.collapseParameters()
        document["btnUpdate"].textContent = "Stop"
        phase1 = document['phase1'].value
        opts = optsForPhase(phase1)
        if opts is None:
          return
        eos1 = getEOS(phase1, opts)
        phase2 = document['phase2'].value
        if phase1 == phase2:
          InfoDialog("Trouble", f"The two phases must be different")
          return
        opts = optsForPhase(phase2)
        if opts is None:
          return
        eos2 = getEOS(phase2, opts)
        stage = 1
        window.setStage(stage)
        T = 0
        dT = 0.01
        diT = maxdiT
        Pguess = {0: 800}
        Plow = 800
        Thigh = 0
        output = {}
        iT = 0
        Pg = 0
        iteration = 0
        window.clearAllRows()
        window.copyText = []
        myInterval = timer.set_interval(doOneCoex, 0)

      document["btnUpdate"].bind("click", update)
    </script>
