      <div id='resultsDiv' class='card'>
        <div id='headingResults' class='card-header' role='tab'>
          <h2 class='h5 mb-0' style='float: left'>Results</a></h2>
          <button class='btn btn-info btn-sm' style='float: right' onclick='copyActiveTable()' id='copyBtn'>Copy</button>
          <button class='btn btn-info btn-sm' style='margin-right: 1rem; float: right' id='plotBtn' data-bs-toggle="modal" data-bs-target="#plotModal">Plot</button>
          <button class='btn btn-info btn-sm' style='margin-right: 1rem; float: right' id='saveBtn' data-bs-toggle="modal" data-bs-target="#saveModal">Save</button>
          <button class='btn btn-info btn-sm' style='margin-right: 1rem; float: right; display: none;' onclick='showVirials()' id='virialsBtn'>Virial Coefficients</button>
          <button class='btn btn-info btn-sm' style='margin-right: 1rem; float: right; display: none;' onclick='showThermos()' id='thermosBtn'>Thermo Properties</button>
          <select id='savedDataSel' class='form-select float-end' style='width: auto; display: none; margin-right: 1rem;' onclick='reconstructTable("parametricResults", makeTableDataParametric)' data-bs-toggle="tooltip" data-bs-placement="top" title="Choose the set of data (either the current set or a saved set) to view in the table below"><option value='-1'>(current)</option></select>
        </div>
        <div class='collapse' id='resultsBody' aria-labelledby='headingResults'>
          <div class='card-body'>
            <div id='singleResultsDiv'>
              <p id='T_row'>T: <span id='T'></span></p>
              <p id='rho_row'>&rho;: <span id='rho'></span></p>
              <p id='P_row'>P: <span id='P'></span></p>
              <p id='U_row'>U: <span id='U'></span></p>
              <p id='A_row'>A: <span id='A'></span></p>
              <p id='G_row'>G: <span id='G'></span></p>
              <p id='Z_row'>Z: <span id='Z'></span></p>
              <p id='Cv_row'>Cv: <span id='Cv'></span></p>
              <p id='phi_row'>&phi;: <span id='phi'></span></p>
              <p id='alpha_row'>&alpha;: <span id='alpha'></span></p>
            </div>
            <div id='singleResultsVirialDiv'>
              <p id='B2_row'>B<sub>2</sub>: <span id='B2'></span></p>
              <p id='B3_row'>B<sub>3</sub>: <span id='B3'></span></p>
              <p id='B4_row'>B<sub>4</sub>: <span id='B4'></span></p>
              <p id='B5_row'>B<sub>5</sub>: <span id='B5'></span></p>
              <p id='B6_row'>B<sub>6</sub>: <span id='B6'></span></p>
              <p id='B7_row'>B<sub>7</sub>: <span id='B7'></span></p>
              <p id='B8_row'>B<sub>8</sub>: <span id='B8'></span></p>
              <p id='B9_row'>B<sub>9</sub>: <span id='B9'></span></p>
            </div>
            <div class='overflow-auto' id='parametricResultsDiv' style='display: none;'>
              <table class='table small'>
                <thead><tr id='parametricTH'><th id='T_col'>T</th><th id='rho_col'>&rho;</th><th id='P_col'>P</th><th id='U_col'>U</th><th id='A_col'>A</th><th id='G_col'>G</th><th id='Z_col'>Z</th><th id='Cv_col'>Cv</th><th id='phi_col'>&phi;</th><th id='alpha_col'>&alpha;</th></tr></thead>
                <tbody id='parametricResults'></tbody>
              </table>
            </div>
            <div class='overflow-auto' id='parametricResultsVirialDiv' style='display: none;'>
              <table class='table small'>
                <thead><tr id='parametricVirialTH'><th id='T_col'>T</th><th id='B2_col'>B<sub>2</sub></th><th id='B3_col'>B<sub>3</sub></th><th id='B4_col'>B<sub>4</sub></th><th id='B5_col'>B<sub>5</sub></th><th id='B6_col'>B<sub>6</sub></th><th id='B7_col'>B<sub>7</sub></th><th id='B8_col'>B<sub>8</sub></th><th id='B9_col'>B<sub>9</sub></th></tr></thead>
                <tbody id='parametricVirialResults'></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
