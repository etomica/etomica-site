    <div class="modal fade" id="modelModal" tabindex="-1" aria-labelledby="modelModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modelModalLabel">Model</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class='row'>
              <div class='col-auto px-4'>
                <div class='row g-3 py-1 align-items-center'>
                  <div class='col-auto'>
                    <label for='inputEOS-fcc' class='col-form-label'>Model:</label>
                  </div>
                  <div class='col-auto'>
                    <select class='form-select' style='width: auto; display: inline-block' id='model-select'></select>
                  </div>
                </div>
              </div>
            </div>
            <div class='row'>
              <div class='col-auto px-4'>
                <div class='row g-3 py-1 align-items-center'>
                  <div class='col-auto' style='width: 6rem;'>
                    <label for='inputSigma' class='col-form-label'>&sigma;<span class='SI' data-prop='sigma'></span></label>
                  </div>
                  <div class='col-auto'>
                    <input type='text' id='inputSigma' class='form-control' style='width: 10rem;' onchange='updateModelName()'>
                  </div>
                </div>
              </div>
            </div>
            <div class='row'>
              <div class='col-auto px-4'>
                <div class='row g-3 py-1 align-items-center'>
                  <div class='col-auto' style='width: 6rem;'>
                    <label for='inputEpsilon' class='col-form-label'>&epsilon;<span class='SI' data-prop='epsilon'></span></label>
                  </div>
                  <div class='col-auto'>
                    <input type='text' id='inputEpsilon' class='form-control' style='width: 10rem;' onchange='updateModelName()'>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
