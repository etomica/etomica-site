function phasesUpdated() {
  var allPhases = ["liquid","fcc","hcp"];
  for (var i=0; i<allPhases.length; i++) {
    var x = "parametersDiv-"+allPhases[i];
    document.getElementById(x).style.display = "none";
  }

  var phase1 = document.getElementById("phase1").value;
  document.getElementById("parametersDiv-"+phase1).style.display = "block";
  var phase2 = document.getElementById("phase2").value;
  document.getElementById("parametersDiv-"+phase2).style.display = "block";
}
function clearAllRows() {
  var tbody = document.getElementById("coex-table");
  empty(tbody);
}
  
var copyText0 = "T,rho1,rho2,P,G,phi\n";
var copyText = copyText0;
function addRow(v1, v2, v3, v4, v5, v6) {
  var tbody = document.getElementById("coex-table");
  var row = makeElement("TR", tbody);
  var v = [v1, v2, v3, v4, v5, v6];
  for (var i=0; i<v.length; i++) {
    makeElement("TD", row, {textContent: v[i]});
  }
  copyText += v.join(",")+"\n";
}

function collapse1Parameter(id) {
  var foo = document.getElementById("collapse"+id);
  new bootstrap.Collapse(foo, {toggle: false}).hide();
}
function collapseParameters() {
  collapse1Parameter("parametersDiv-liquid");
  collapse1Parameter("parametersDiv-hcp");
  collapse1Parameter("parametersDiv-fcc");
}
window.addEventListener("load", phasesUpdated);

    <script type='text/python'>
      from browser import document, window, timer
      from browser.widgets.dialog import InfoDialog
      from LJ_EOS import getEOS, findCoexistence

      def optsForPhase(p):
        opts = []
        selectedEOS = document["inputEOS-"+p].value;
        if p == "vapor":
          log2nB3 = 12
          if selectedEOS == "Johnson":
            opts.append(("--vjohnson",""))
          elif selectedEOS == "Kolafa":
            opts.append(("--vkolafa",""))
          elif selectedEOS == "May":
            opts.append(("--vmay",""))
          elif selectedEOS == "Thol":
            opts.append(("--vthol",""))
          elif selectedEOS == "Schultz":
            opts.append(("--log2nB3",document["inputLog2nB3"].value))
            opts.append(("--nTder",0))
        elif p == "liquid":
          if selectedEOS == "Schultz":
            doLRC = document["checkLRC-liquid"].checked
            if doLRC:
              opts.append(("--lrc",""))
            Nl = document["inputNl"].value
            if Nl != "0":
              opts.append(("--Nl",Nl))
            rc = document["inputRc-liquid"].value
            if rc != "-1":
              opts.append(("--rc",rc))
              if Nl == "0":
                InfoDialog("Trouble", f"Must use a finite liquid system size to truncate")
                return None
            elif Nl != "0":
              InfoDialog("Trouble", f"Must truncate when using a finite liquid system size")
              return None
            elif doLRC:
              InfoDialog("Trouble", f"Must truncate to include LRC in liquid")
              return None
          elif selectedEOS == "Johnson":
            opts.append(("--johnson",""))
          elif selectedEOS == "Kolafa":
            opts.append(("--kolafa",""))
          elif selectedEOS == "May":
            opts.append(("--lmay",""))
          elif selectedEOS == "Thol":
            opts.append(("--thol",""))
        elif p == "fcc":
          if selectedEOS == "Schultz":
            if document["checkLat-fcc"].checked:
              opts.append(("--lattice",""))
            elif document["checkHarmonic-fcc"].checked:
              opts.append(("--harmonic",""))
            doPhi = document["checkVac-fcc"].checked
            if doPhi:
              opts.append(("--vac",""))
            doNrcc = document["checkNrcc-fcc"].checked
            doLRC = document["checkLRC-fcc"].checked
            if doNrcc and doLRC:
              InfoDialog("Trouble", f"Cannot apply LRC to anharmonic")
              return None
            if doLRC:
              opts.append(("--lrc",""))
            Nf = document["inputNf"].value
            if Nf != "0":
              if doNrcc:
                opts.append(("--Nfc",Nf))
              else:
                opts.append(("--Nf",Nf))
            rc = document["inputRc-fcc"].value
            if rc != "0":
              if doNrcc:
                opts.append(("--rcc",rc))
              else:
                opts.append(("--rc",rc))
              if Nf == "0":
                InfoDialog("Trouble", f"Must use a finite fcc system size to truncate")
                return None
            elif Nf != "0":
              InfoDialog("Trouble", f"Must truncate when using a finite fccsystem size")
              return None
            elif doLRC:
              InfoDialog("Trouble", f"Must truncate to include LRC for fcc")
              return None
          elif selectedEOS == "Adidharma":
            opts.append(("--Adidharma",""))
          elif selectedEOS == "dePablo":
            opts.append(("--dePablo",""))
          elif selectedEOS == "vdh":
            opts.append(("--vdh",""))
        elif p == "hcp":
          alpha0 = True
          if selectedEOS == "Schultz":
            if document["checkLat-hcp"].checked:
              opts.append(("--lattice",""))
            elif document["checkHarmonic-hcp"].checked:
              opts.append(("--harmonic",""))
            doNrcc = document["checkNrcc-fcc"].checked
            doLRC = document["checkLRC-fcc"].checked
            if doNrcc and doLRC:
              InfoDialog("Trouble", f"Cannot apply LRC to anharmonic for HCP")
              return None
            if doLRC:
              opts.append(("--lrc",""))
            Nh = document["inputNh"].value
            if Nh != "0":
              if doNrcc:
                opts.append(("--Nhc",Nh))
              else:
                opts.append(("--Nh",Nh))
            rc = document["inputRc-hcp"].value
            if rc != "0":
              if doNrcc:
                opts.append(("--rcc",rc))
              else:
                opts.append(("--rc",rc))
              if Nh == "0":
                InfoDialog("Trouble", f"Must use a finite HCP system size to truncate")
                return None
            elif Nh != "0":
              InfoDialog("Trouble", f"Must truncate when using a finite HCP system size")
              return None
            elif doLRC:
              InfoDialog("Trouble", f"Must truncate to include LRC for HCP")
              return None
            alpha0 = document["checkAlpha"].checked
            if alpha0:
              opts.append(("--alpha0", ""))
          elif selectedEOS == "Adidharma":
            opts.append(("--Adidharma",""))
        return opts

      eos1 = None
      eos2 = None
      myInterval = None
      T = 0
      Pguess = 0
      doPhi = False

      def doOneCoex():
        global eos1, eos2, myInterval, T, Pguess, doPhi
        props1, props2 = findCoexistence(T, eos1, eos2, Pguess, False)
        if not 'rho' in props1:
          InfoDialog("Trouble", f"Could not find coexistence for T={0}, Pguess={1}".format(T,Pguess))
          stopUpdate()
          return
        if doPhi:
          window.addRow(T, props1['rho'], props2['rho'], props1['P'], props1['G'], props2['phi'])
        else:
          window.addRow(T, props1['rho'], props2['rho'], props1['P'], props1['G'], 0)

        Pguess = props1['P']
        T += 0.01 * T**1.5
        if T > 1e6:
          stopUpdate()

      def stopUpdate():
        global eos1, eos2
        timer.clear_interval(myInterval)
        document["btnUpdate"].textContent = "Update"
        eos1 = None
        eos2 = None

      def update(ev):
        global eos1, eos2, myInterval, T, Pguess, doPhi
        if not eos1 == None:
          print("stopping!")
          stopUpdate()
          return
        window.collapseParameters()
        document["btnUpdate"].textContent = "Stop"
        phase1 = document['phase1'].value
        opts = optsForPhase(phase1)
        if opts is None:
          return
        eos1 = getEOS(phase1, opts)
        phase2 = document['phase2'].value
        if phase1 == phase2:
          InfoDialog("Trouble", f"The two phases must be different")
          return
        opts = optsForPhase(phase2)
        if opts is None:
          return
        doPhi = False
        if phase2 == "fcc":
          doPhi = document["checkVac-fcc"].checked
        eos2 = getEOS(phase2, opts)
        T = 0.68
        Pguess = 0
        window.clearAllRows()
        window.copyText = window.copyText0
        myInterval = timer.set_interval(doOneCoex, 0)

      document["btnUpdate"].bind("click", update)
    </script>
